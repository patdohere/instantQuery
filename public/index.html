<!doctype html>
<html lang="en">
<head>
  <title>instantQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le Cascading Style Sheets -->
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-responsive.min.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    {{view IQ.NavBarView}}
    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    index template
  </script>

  <script type="text/x-handlebars" data-template-name="rooms">
    rooms template
    <h2 >Rooms</h2>
    {{#each room in controller}}
      {{ room.title }}
      {{#linkTo 'room' room}}Room {{ room.id }}{{/linkTo}}
    {{/each}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="rooms/index">
    rooms/index template
    {{ controller }}
  </script>

  <script type="text/x-handlebars" data-template-name="rooms/create">
    rooms/create template
    {{view IQ.RoomCreateView}}
  </script>

  <script type="text/x-handlebars" data-template-name="room">
    room template
    {{ controller }}
  </script>

  <script type="text/x-handlebars" data-template-name="questions">
    questions template
    <div>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="questions/index">
    questions/index template
  </script>

  <script type="text/x-handlebars" data-template-name="questions/create">
    questions/create template
    {{view IQ.QuestionCreateView}}
  </script>

  <script type="text/x-handlebars" data-template-name="question">
    question template
  </script>

  <script type="text/x-handlebars" data-template-name="answers">
    answers template
    <div>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="answers/index">
    answers/index template
  </script>

  <script type="text/x-handlebars" data-template-name="answers/create">
    answers/create template
    {{view IQ.AnswerCreateView}}
  </script>

  <script type="text/x-handlebars" data-template-name="answer">
    answer template
  </script>


  <!-- Le JavaScript Libraries -->
  <script src="assets/jquery/jquery-1.9.1.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/handlebars/handlebars-1.0.0-rc.3.js"></script>
  <script src="assets/ember/ember-1.0.0-rc.1.js"></script>
  <script src="assets/ember/ember-data-r11.js"></script>


  <!-- Le Ember Application -->
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/models/models.js"></script>
  <script src="js/views/views.js"></script>
</body>
</html>
