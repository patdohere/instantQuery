<!doctype html>
<html lang="en">
<head>
  <title>instantQuery</title>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h1>Application Template</h1>
    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Index</h2>

    <p>This is the initial page.</p>
    <p>You can transition to the show page</p>
    {{#linkTo show}}Go to Show{{/linkTo}}
  </script>

  <script type="text/x-handlebars" data-template-name="show">
    <h2>Showing</h2>

    <p>Tildenos: {{tildenos}}</p>

    <ul>
      {{#each person in controller}}
        <li>{{person.fullName}} {{{person.company.name}}}</li>
      {{/each}}
    </ul>

    {{#linkTo index}}Back to Index{{/linkTo}}
  </script>

  <script src="assets/jquery/jquery-1.9.1.js"></script>
  <script src="assets/handlebars/handlebars-1.0.0-rc.3.js"></script>
  <script src="assets/ember/ember-1.0.0-rc.1.js"></script>
  <script src="assets/ember/ember-data-r11.js"></script>


  <script src="js/app.js"></script>
  
</body>
</html>
