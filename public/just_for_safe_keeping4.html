<!doctype html>
<html lang="en">
<head>
  <title>instantQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le Cascading Style Sheets -->
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap-responsive.min.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    {{view IQ.NavBarView}}
    <div class="container">
      <div>
        {{ controller }}
        {{ question.humanDate }}
      </div>
      <div>
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <p>index template {{ controller }}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="rooms">
    <div class="row">
    <p>rooms template {{ controller }}</p>
        {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="rooms/index">
    <p>rooms/index template {{ controller }}</p>
    <h2>Rooms</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Room</th>
          <th>Questions</th>
          <th>Online</th>
          <th>Join</th>
        </tr>
      </thead>
      <tbody>
      {{#each room in controller}}
        <tr>
          <td> {{ room.id }} </td>
          <td> {{ room.title }} </td>
          <td> Blank </td>
          <td> Blank </td>
          <td>
            {{#linkTo 'room' room}}Join Room{{/linkTo}}
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="rooms/create">
    <p>rooms/create template {{ controller }} </p>
    {{view IQ.RoomCreateView}}
  </script>

  <script type="text/x-handlebars" data-template-name="room">
    <p>room template {{ controller }}</p>
    <h2>{{ title }}</h2>
    {{#if hasQuestions}}
      <div class="container-fluid">
        <div class = "row-fluid">
          <div class = "span6">
            {{ controller }}
            {{ question.humanDate }}
            <p>Title of Question?</p>
            <button class="btn">{{#linkTo 'room.create'}}Create a Question{{/linkTo}}</button>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Question</th>
                  <th>Date</th>
                  <th>Vote Count</th>
                  <th>Join</th>
                </tr>
              </thead>
              <tbody>
                {{#each question in questions}}
                <tr>
                  <td> {{ question.id }} </td>
                  <td> {{ question.title }} </td>
                  <td> {{ question.humanDate }} </td>
                  <td> {{ question.voteCount }} </td>
                  <i class="icon-thumbs-up"></i>
                  <i class="icon-thumbs-down"></i>
                  <img class="media-object" src="http://placekitten.com/g/64/64">
                  <td>
                    {{#linkTo 'question' question}}View Question{{/linkTo}}
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
    {{else}}
      <h3>There are no questions to display</h3>
    {{/if}}

    {{ outlet }}
          </div>
          <div class="span6">
            <p>Welcome to instantQuery</p>
          </div>
  </script>

  <script type="text/x-handlebars" data-template-name="room/create">
    <p>questions/create template {{ controller }} </p>
    {{view IQ.QuestionCreateView}}
  </script>

  <script type="text/x-handlebars" data-template-name="question">
    <p>question template {{ controller }}</p>
    <h2>{{ id }} {{ title }}</h2>
    <h2>{{ voteCount }} {{ humanDate }}</h2>
    <p>{{ content }}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="answers">
    <p>answers template  {{ controller }} </p>
    <div>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="answers/index">
    <p>answers/index template  {{ controller }} </p>
  </script>

  <script type="text/x-handlebars" data-template-name="answers/create">
    <p>answers/create template  {{ controller }} </p>
    {{view IQ.AnswerCreateView}}
  </script>

  <script type="text/x-handlebars" data-template-name="answer">
    answer template
  </script>


  <!-- Le JavaScript Libraries -->
  <script src="assets/jquery/jquery-1.9.1.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/handlebars/handlebars-1.0.0-rc.3.js"></script>
  <script src="assets/ember/ember-1.0.0-rc.1.js"></script>
  <script src="assets/ember/ember-data-r11.js"></script>

  <script src="assets/facebook/facebook.js"></script>  


  <!-- Le Ember Application -->
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/models/models.js"></script>
  <script src="js/views/views.js"></script>
</body>
</html>
